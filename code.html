
#css
.container-codigo {
    display: flex;
}

.left, .right {
    flex-basis: 50%;
    padding: 10px;
}

textarea{
    width: 100%;
    height: 28%;
    background: #1f1f1f;
    color: #fff;
    padding: 10px 20px;
    border: 0;
    outline: 0;
    font-size: 18px;
}

#html 
<div class="container-codigo">
    <div class="left">
        <label>HTML</label>
        <textarea id="html-code"></textarea>

        <label>CSS</label>
        <textarea id="css-code"></textarea>

        <label>JavaScript</label>
        <textarea id="javascript-code"></textarea>
    </div>
    <div class="right"></div>
</div>
