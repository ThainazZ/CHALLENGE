<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="body">
    <header class="cabecalho">
        <!-- /ÍCONE ALURA -->
        <img src="./assets/Logo.svg">
        <!-- /BARRA DE PESQUISA -->
        <div class="container-pesquisa">
            <form action="" class="barra-pesquisa">
                <input type="text" placeholder="Busque por algo" name="q">
                <button type="submit"><img src="./assets/search.svg" width="20px" height="20px"></button>
            </form>
        </div>
        <!-- /PERFIL E PROJETO PESSOAL -->
        <div class="container-perfil">
            <h4 class="nome-usuario">Harry</h4>
            <img src="./assets/foto-perfil.svg">
        </div>
    </header>

    <main class="apresentacao">
        <!-- /MENU ESQUERDO -->
        <div class="container-menu-esquerdo">
            <h4 class="menu-esquerdo-titulo">MENU</h4>
            <ul class="menu-esquerdo">
                <li><a class="menu-esquerdo-abas">Editor de código<img src="./assets/icon-editor.svg"></a></li>
                <li><a class="menu-esquerdo-abas">Comunidade<img src="./assets/icon-comunidade.svg"></a></li>
            </ul>
        </div>
        <!-- /CARD DE CÓDIGO PRINCIPAL -->
        <section class="conteudo-meio">

        </section>
        <!-- MENU DIREITO -->
        <div class="container-menu-direito">
            <h4 class="menu-direito-titulo">SEU PROJETO</h4>
            <form action="" class="nome-projeto">
                <input type="text" placeholder="Nome do seu projeto">
            </form>
            <form action="" class="descricao-projeto">
                <input type="text" placeholder="Descrição do seu projeto">
            </form>
            <br>
            <h4 class="personalizacao-titulo">PERSONALIZAÇÃO</h4>
            <select class="personalizacao-select">
                <option selected>Javascript</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="C#">C#</option>
            </select>
        </div> 
    </main>

            <footer>

            </footer>

</body>

</html>
